<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1F multiplication chart</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <div class="flex-container">
            <article>
                <div class="line line-top"></div>
                <div class="title">{{ article.title }}</div>
                <div class="subtitle">{{ article.subtitle }}</div>
                <div class="line line-bottom"></div>
                <div class="x lt">x</div>
                <div class="x lb">x</div>
                <div class="x rt">x</div>
                <div class="x rb">x</div>
            </article>
            <div class="card" v-for="amount in bord.amount">
                <div class="title">{{ amount + 1 }}</div>
                <div class="caculate" v-for="number in 9">
                    {{ amount + 1 }} x {{ number }} = {{ (amount + 1) * number }}
                </div>
            </div>
        </div>
        <div class="footer">{{ footer.text }}</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.22/vue.js"></script>
    <script src="index.js"></script>
</body>

</html>
